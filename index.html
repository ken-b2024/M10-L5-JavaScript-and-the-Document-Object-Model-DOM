<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    .highlighted {
        background-color: lightskyblue;
    }
</style>
</head>
<body>
    
    <!-- Part I -->
    <div id="box">
        <button onclick="displayContent()">Product Info</button>
    </div>

    <!-- Part II -->
    <form class="row g-3 needs-validation" novalidate id="myForm" onsubmit="handleSubmit(event)">
        <div class="col-6">
            <label class="form-label" for="nameInput">Name:</label>
            <input class="form-control" type="text" id="nameInput" name="name" required>
            <div class="invalid-feedback">Please enter a name</div>
            <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-6">
            <label class="form-label" for="emailInput">Email:</label>
            <input class="form-control" type="text" id="emailInput" name="email" required>
            <div class="invalid-feedback">Please enter a valid email</div>
            <div class="valid-feedback">Looks good!</div>
        </div>
        <div>
            <label class="form-label" for="messageInput">Message:</label>
            <input class="form-control" type="text" name="message" id="messageInput" required>
            <div class="invalid-feedback">Please enter a message</div>
            <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="" >
            <button class="col-2 btn btn-primary position-absolute top-50 start-50 translate-middle" type="submit">Submit</button>
        </div>
    </form>

    <div id="element1" onclick="highlight()" style="margin-top: 50px;">
        Click me to highlight
    </div>
    <div id="element2" onmouseover="changeSize()" onmouseout="returnSize()">
        <button>Hover over me</button>
    </div>
    <div id="element3" onclick="textColor()">
        Click to change text color
    </div>
    <div id="element4" class="btn" onmouseover="backgroundColor()">
        <button >Hover on me</button>
    </div>
    <div id="element5" onclick="changeText()">
        Click to change text
    </div>
</body>
</html>
